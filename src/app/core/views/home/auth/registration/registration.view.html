<div class="form-main">
    <form nz-form [formGroup]="validateForm" class="form" (ngSubmit)="submitForm()">
        <img src="assets/images/logo.png" style="width: 130px;margin: 20px 0;">
        <p class="text-danger">{{errorMessage}}</p>
        <div nz-col nzFlex="2" style="text-align: center;">
            <img nz-image width="200px" class="nz-image" height="200px" nzSrc="error" [src]="localImage" alt="" />
            <div class="add-image d-flex">
                <input class="" type="file" id="file" name="avatar" accept=".png, .jpg, .jpeg, .pdf" (change)="handleFileSelect($event)">
                <label class="d-flex m-auto ant-btn" style="width: 200px;margin: auto;" for="file"> <i nz-icon nzType="file-image" nzTheme="outline"></i></label>
            </div>
        </div>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your name!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="name" placeholder="Name" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your address!">
                <nz-input-group nzPrefixIcon="aim">
                    <input type="text" nz-input formControlName="address" placeholder="Address" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Email!">
                <nz-input-group nzPrefixIcon="mail">
                    <input type="text" nz-input formControlName="email" placeholder="email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Phone Number!">
                <nz-input-group nzPrefixIcon="phone">
                    <input type="text" nz-input formControlName="phoneNumber" placeholder="Phone Number" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Open Time!">
                <nz-input-group nzPrefixIcon="field-time">
                    <input type="text" nz-input formControlName="openTime" placeholder="Open Time" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Close Time!">
                <nz-input-group nzPrefixIcon="field-time">
                    <input type="text" nz-input formControlName="closeTime" placeholder="Close Time" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>


        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <div id="map"></div>

        <button nz-button class="form-button login-form-margin form-type" [nzType]="'primary'" (click)="onClickRegistration()" [disabled]="validateForm.invalid"> 
            <app-loading *ngIf="loading" style="margin-right:10px"></app-loading> 
            Registration Restaurant</button>
    </form>
</div>
