<div class="form-main">

    <form nz-form [formGroup]="validateForm" class="form" (ngSubmit)="submitForm()">
        <img src="assets/images/logo.png" style="width: 130px;margin: 20px 0;">
        <p class="error-text">{{errorMessage}}</p>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Email!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="login" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nz-button class="form-button login-form-margin form-type" [nzType]="'primary'" [disabled]="validateForm.invalid || loading" (click)="onClickAddAdmin()">Add Admin
            <app-loading *ngIf="loading"></app-loading>
        </button>
    </form>
</div>
