<div>
    <app-mat-spinner *ngIf="loading"></app-mat-spinner>
    <header>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" [style]="{width:'300px',margin:'10px'}">
            <input [formControl]="searchControl" type="text" nz-input placeholder="input search text" />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
        <button nz-button nzType="primary" [style]="{margin:'10px'}" (click)="onClickOpenAddAdminModal()"><i nz-icon
        nzType="plus"></i>Add Admin</button>
    </header>
    <div *ngIf="adminDetails.length>0">
        <nz-table #basicTable>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Login</th>
                    <th>Detele</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of adminDetails">
                    <td>{{item?.id}}</td>
                    <td>{{item?.login}}</td>
                    <td><i nz-icon nzType="delete" nzTheme="outline" (click)="onClickDeleteItem(item)"></i></td>
                </tr>
            </tbody>

        </nz-table>
        <mat-paginator [length]="countAdmins" [pageSize]="10" (page)="paginate($event)">
        </mat-paginator>
    </div>
    <div class="details-message" *ngIf="adminDetails.length<=0">
        <p>No Details</p>
    </div>
</div>
