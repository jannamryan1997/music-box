<div class="form-main">
    <form nz-form [formGroup]="validateForm" class="form" (ngSubmit)="submitForm()">
        <img src="assets/images/pngfuel.com.png" style="width: 130px;margin: 20px 0;">
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Name!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="name" placeholder="Name" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Price!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="text" nz-input formControlName="price" placeholder="Price" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Url!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="text" nz-input formControlName="url" placeholder="url" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Start Second!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="text" nz-input formControlName="startSecond" placeholder="Start Second" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your End Second!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="text" nz-input formControlName="endSecond" placeholder="End Second" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>


        <button nz-button class="form-button login-form-margin form-type" [nzType]="'primary'" [disabled]="validateForm.invalid || loading">Add Song
                <app-loading *ngIf="loading"></app-loading>
            </button>
    </form>
</div>
